
<LINK rel="STYLESHEET" type="text/css" href="aula3.css">  

 
     <title>CADASTRO</title>

<body>
    <div class="form-fundo">
        <div class="form-cadastro">
            <h2>CADASTRO</h2>
            <form id="cadastroForm">
             <label for="nome">Nome completo</label>
             <input type="texto" id="nome" name="nome" required />

             <label for="email">E-mail</label>
             <input type="email" id="email" name="email" required />

             <label for="telefone">Telefone</label>
             <input type="tel" id="telefone" name="telefone" placeholder="coloque seu numero de telefone" required />

             <label for="cpf">CPF</label>
             <input type="texto" id="cpf" name="cpf" placeholder="00000000-09" required />

             <label for="senha">Senha</label>
             <input type="senha" id="senha" name="senha" required />


             <label for="confirmarSenha">Confirmar-Senha</label>
             <input type="password" id="confirmarsenha" name="confirmarsenha" required/>

               <button type="submit">Cadastrar</button>

            </form>
        </div>
   </div>

</body>

















</html>
